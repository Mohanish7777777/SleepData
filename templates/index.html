<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s; }
        .progress-bar { transition: width 0.3s ease, background-color 0.3s; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">üìÅ File Nexus</h1>
            <p class="lead">Your Universal File Sharing Platform</p>
        </div>

        <div class="row g-4">
            <!-- Upload Card -->
            <div class="col-md-6">
                <div class="card card-hover h-100 shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-upload fa-3x text-primary mb-3"></i>
                        <h3 class="card-title">Upload File</h3>
                        <form method="post" action="/upload" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-cloud-upload-alt"></i> Start Upload
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Download Card -->
            <div class="col-md-6">
                <div class="card card-hover h-100 shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-download fa-3x text-success mb-3"></i>
                        <h3 class="card-title">Download from URL</h3>
                        <form method="post" action="/download">
                            <div class="mb-3">
                                <input type="url" class="form-control" name="url" 
                                       placeholder="https://example.com/file.zip" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-link"></i> Start Download
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 text-center">
            <a href="/server-stats" class="btn btn-outline-info">
                <i class="fas fa-server"></i> View Server Status
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
